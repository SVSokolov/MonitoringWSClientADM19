<div class="MainWindow mr-auto ml-auto">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/">
      <fa-icon [icon]="faBiohazard"></fa-icon>
      <span>{{title}}</span>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" [attr.aria-expanded]="isExpanded" aria-label="Toggle navigation" (click)="isExpanded = !isExpanded">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="!isExpanded">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/machines">Machines</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/status">Status</a>
        </li>
      </ul>

      <form class="form-inline mr-sm-2 my-2 my-lg-0 text-light loginForm">
        <div class="form-group" *ngIf="wsComm.connectionStatus === false">
          <label>User name:</label>
          <input class="form-control" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" type="text"
            placeholder="User name" aria-label="User name">
        </div>

        <div class="form-group" *ngIf="wsComm.connectionStatus === false">
          <label>Password:</label>
          <input class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
            type="password" placeholder="Password" aria-label="Password">
        </div>

        <button class="btn btn-outline-success my-2 my-sm-0"
          (click)="onConnect()">{{wsComm.connectionStatus === false ? 'Connect' : 'Disconnect'}}</button>
      </form>
    </div>

  </nav>

  <div class="CurrentView">
    <router-outlet></router-outlet>
  </div>
</div>
